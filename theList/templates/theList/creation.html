<form action="{% url 'creation' %}" method ="post">
    {% csrf_token %}
    <label for="title">Edit this entry's title:</label>
    <br>
    <input type="text" name="title" id="title" value="{{ entry.title }}">
    <br>
    <label for="entryText">Edit this entries' note:</label>
    <br>
    <input type="text" name="entryText" id="entryText" value="{{ entry.entryText }}">
    <br>
    <input type="submit" value="Submit">
</form>
